      <form>
          <fieldset>
             <legend>datos personales</legend>
             <label for="nombre">Nombre</label>
             <br>
             <input id="nombre" type="text" placeholder="ingresa tu nombre">
              <br>
              <label for="apellido">Apellido</label>
              <br>
              <input id="apellido" type="text" placeholder="ingresa tu apellido">
              <br>
      
              
              <label for="ingresa tu pais">Seleciona Tu Pais</label>
              <br>
              <select>
                  <option>Argentina</option>
                  <option>Chile</option>
                  <option>Peru</option>
                  <option>Colombia</option>
                  <option>Otros</option>
              </select>
              <br>
              <label for="dni">documento</label>
              <br>
              <input id="dni" type="number" placeholder="ingresa tu dni">
              <br>
              <label for="tel">telefono</label>
              <br>
              <input id="tel" type="tel" placeholder="ingresa tu telefono">
              <br>
              <label for="comentarios">ingresa tu comentario</label>
              <br>
              <textarea id="comentarios" placeholder="comentarios"></textarea>
          </fieldset>
        <fieldset>
          <br> 
          <label for="tyc">acepto los terminos  condiciones</label>
          <input id="tyc" type="checkbox">
          <br>
          <label for="suscripcion">agregar suscripcion</label>
          <input id="suscripcion" type="checkbox">
          <br>
          
          
          <label for="opciones">deseas recibir notificaciones?</label>
          <br>
          <input name="opcion" type="radio">
          <span>si</span>
          <input name="opcion" type="radio">  
          <span>no</span>
          <br>
          <input type="submit">
          <input type="reset" value="cancelar">
          <input type="submit" value="aceptar">
        </fieldset>
